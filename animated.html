<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Diagonal Stripes Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .diagonal-stripes {

            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #0077b6 25%, transparent 25%, transparent 50%, #0077b6 50%, #0077b6 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            animation: moveStripes 8s linear infinite;
            z-index: 4;
        }

        .my-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        @keyframes moveStripes {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 80px 80px;
            }
        }
    </style>
    <style>
        @keyframes pan {
            0% {
                background-position: 0% 0%;
            }

            100% {
                background-position: 100% 100%;
            }
        }


        .stars {
            background-size: 30%;
            background-image: url("lightblueStars.png");

            animation-name: pan;
            animation-duration: 180s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            z-index: 1;

            width: 100%;
            height: 100%;

            position: absolute;
        }
    </style>
    <style>
        .sawtooth {
            width: 100%;
            height: 30%;
            background-color: #d4d8ee;
            /* color */
            clip-path: polygon(0 0, 2.5% 10%, 5% 0, 7.5% 10%, 10% 0, 12.5% 10%, 15% 0, 17.5% 10%, 20% 0, 22.5% 10%, 25% 0, 27.5% 10%, 30% 0, 32.5% 10%, 35% 0, 37.5% 10%, 40% 0, 42.5% 10%, 45% 0, 47.5% 10%, 50% 0, 52.5% 10%, 55% 0, 57.5% 10%, 60% 0, 62.5% 10%, 65% 0, 67.5% 10%, 70% 0, 72.5% 10%, 75% 0, 77.5% 10%, 80% 0, 82.5% 10%, 85% 0, 87.5% 10%, 90% 0, 92.5% 10%, 95% 0, 97.5% 10%, 100% 0, 100% 100%, 0 100%);
            position: absolute;
        }

        body {
            background: linear-gradient(45deg, rgb(225, 226, 246), rgb(252, 252, 252));
            /* Gold background to see the transparency effect */
        }


        .fore-ground-gradient {
            width: 100%;
            height: 100%;
            background: radial-gradient(transparent, transparent, #03045e);
            position: absolute;
            z-index: 3;
        }

        .light-filter {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            z-index: 5;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="my-container">
        <div class="fore-ground-gradient"></div>
        <div class="stars"></div>
        <div class="diagonal-stripes sawtooth" style="position: absolute; bottom: 0"></div>
        <div class="light-filter"></div>

    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="position: absolute; z-index: 100; width: 100%; height: 100%;">
        <div class="row text-center mt-5">
            <div class="col-12 border border-primary">
                <button type="button" class="btn btn-primary" onclick="openModal();">
                    Open Modal
                </button>
                <a href="https://christopher-dsa.github.io/ChristopherDemmans.github.io/" class="btn btn-primary">Home</a>
                <a href="https://christopher-dsa.github.io/ChristopherDemmans.github.io/product_page" class="btn btn-primary">Product Page</a>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        function openModal() {
            console.log('openModal');
            var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                keyboard: false
            });
            myModal.show();
        }

        function closeModal() {
            var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                keyboard: false
            });
            myModal.hide();
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOMContentLoaded');
            var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
                keyboard: false
            });
            // myModal.show();
        });
    </script>
</body>

</html>
