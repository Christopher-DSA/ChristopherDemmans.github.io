<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <title>Buttons Showcase</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="my-component-library.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row mt-2">
            <div class="col-12">
                <select class="form-select" style="max-width: fit-content;" onchange="changeTheme(this);">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center text-center mt-3">
            <div class="col-12">
                <h1 class="fw-bold">Buttons</h1>
                <button class="cc-btn cc-btn-primary">Primary</button>
                <button class="cc-btn cc-btn-secondary">Secondary</button>
            </div>
        </div>
    </div>

</body>
<script type="module">
    import { initializeLibrary } from './my-component-library.js';
    initializeLibrary({ enableClickAnimation: true });
</script>

<script>
    //options for theme select are dark, light and luxury
    function changeTheme(select) {
        document.documentElement.setAttribute('data-theme', select.value);
    }
</script>

</html>
